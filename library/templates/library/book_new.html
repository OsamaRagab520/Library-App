{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container pt-5">
    <h1>New Book</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Save</button>
    </form>
</div>
{% endblock content %}
