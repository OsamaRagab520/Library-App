{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container pt-5">
    <div class="card mb-3">
        <div style="margin:auto;">
            <img class="card-img-top" src="{{book.img}}" alt="Card image cap">
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text">{{ book.description }}</p>
            <p class="card-text"><small class="text-muted">Added at: {{ book.added_at }}</small></p>
        </div>
        <div class='ml-5 mr-5'>
            {% if user.is_staff %}
            <a class="btn btn-warning m-1" href="{% url 'book_edit' book.pk %}">Edit</a>
            <a class="btn btn-danger" href="{% url 'book_delete' book.pk %}">Delete</a>
            {% endif %}
            <br>
            <form action="" method="post">
                {% csrf_token %}
                <div style="width:200px">
                    {{ form|crispy }}
                </div>
                <button class="btn btn-info mb-3" type="submit">Update</button>
            </form>
            <a class="btn btn-primary mb-3" href="{% url 'book_list' %}">All books</a>
        </div>
    </div>
    {% endblock content %}
