{% extends 'base.html' %}
{% block title %}Students{% endblock title %}
{% block content %}
<div class="container pt-5">
    <form action="{% url 'student_search' %}" method="get"
        class="form-inline d-flex justify-content-center md-form form-sm mb-5">
        <button type="submit" class="btn btn-primary-outline"><i class="gg-search"></i></button>
        <input name="name" class="form-control form-control-sm mr-4 w-25" type="search"
            placeholder="Search by username">

    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Details</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <th scope="row">{{ student.pk }}</th>
                <td>{{ student.username }}</td>
                <td>{{ student.email }}</td>
                <td><a href="{% url 'student_detail' student.pk%}" class="btn btn-dark">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
